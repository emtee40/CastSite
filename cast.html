<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href='window.css' />
    <script src='jquery-2.1.1.min.js'></script>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="//www.gstatic.com/cast/sdk/libs/mediaplayer/0.7.0/media_player.js"></script>
    <script src='controller.js'></script>
    <script src='chromecast.js'></script>
    <script src='sketch.min.js'></script>
    <script src='music.js'></script>
  </head>
  <body style="margin: 0">
    <div id="player" class="player" style='display: none;'>
      <div id="crossfade">
        <img class='transparent'></img>
        <img class='transparent'></img>
      </div>
    	<div class="media">
    		<video id='video' autoplay=true></video>
    	</div>
      <div id='audio'>
        <div id='audioInner'>
          <div id='albumArtContainer'>
            <img id='albumArt'/>
          </div>
          <div id='songInfo'>
            <div><h1 id='album'></h1></div>
            <div><h1 id='song'></h1></div>
          </div>
        </div>
      </div>
      <div id='progress-outer' class='progress'></div>
      <div id='progress' class='progress'></div>
      <center style="width: 100%; height: 100%; position: absolute;">
        <table style="height: 100%;">
          <tbody>
            <tr><td><div><img width='432' height='432' src="ic_av_play_over_video.png" id="play" style='display: none;'></div></td></tr>
          </tbody>
        </table>
      </center>
    </div>
    </div>
    <div id='splash' class='splash'>
      <div id='innerSplash'>
        <div>
          <center>
            <img src='icon.png' id='qrcode'/>
          </center>
        </div>
      </div>
    </div>
  </body>
</html>
